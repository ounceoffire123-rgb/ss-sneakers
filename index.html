<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SS Sneakers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="images/logo.png" alt="SS Sneakers" />
      <div class="brandText">
        <div class="brandName">SS Sneakers</div>
        <div class="brandTag">Premium • 1ª Linha • Envio rápido</div>
      </div>
    </div>

    <div class="cta">
      <a class="btn ghost" href="https://instagram.com/" target="_blank" rel="noreferrer">Instagram</a>
      <a class="btn" href="https://wa.me/5513974125369" target="_blank" rel="noreferrer">Comprar no WhatsApp</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Catálogo Premium</h1>
      <p>Preços visíveis. Você escolhe o modelo e chama no WhatsApp para confirmar disponibilidade e fechar.</p>
    </section>

    <section class="controls">
      <input id="search" class="input" type="search" placeholder="Buscar modelo… (ex: Air Force, Ultraboost)" />
      <select id="brandFilter" class="select">
        <option value="">Todas as marcas</option>
      </select>
    </section>

    <section id="grid" class="grid"></section>
  </main>

  <footer class="footer">
    <div>© <span id="year"></span> SS Sneakers • Atendimento via WhatsApp</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
